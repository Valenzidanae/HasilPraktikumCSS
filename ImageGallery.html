<html>
	<head>
		<title>Image Gallery</title>
<style media="screen">
	div.box{
		display:inline-block;
		width:200px;
		float:left;
		border: 2px solid #ddd;
		margin: 10px;
	}
	div.box img{
		width:100%;
		height:250px;
	}
	div.box:hover{
		border: 3px solid #000;
	}
	div.box div.deskripsi{
		padding:15px;
		text-align:center;
	}
</style>

<body>
	<div class="box">
		<img src="soeharto.jpg">
		<div class="deskripsi">Soeharto</div>
	</div>
	
	<div class="box">
		<img src="habibie.jpg">
		<div class="deskripsi">Baharuddin Jusuf Habibie</div>
	</div>
	
	<div class="box">
		<img src="abdurrahman wahib.jpg">
		<div class="deskripsi">KH. Abdurrahman Wahid</div>
	</div>
	
	<div class="box">
		<img src="susilo.jpg">
		<div class="deskripsi">Susilo Bambang Yudhoyono</div>
	</div>
	
	<div class="box">
		<img src="joko widodo.jpg">
		<div class="deskripsi">Ir. H. Joko Widodo</div>
	</div>
</body>
